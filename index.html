<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="styles.css" />
    <title>Egypt Tourist Places</title>
  </head>
  <body>
    <header>
      <h1>Egypt Tourist Places</h1>
    </header>
        
    <main>
        <h2>Places And Destinations</h2>
      <section id="places">
        <!-- Tourist places will be dynamically added here using JavaScript -->
      </section>

      <section id="reservation-form">
        <h2>Book Your Trip</h2>
        <form id="reservationForm">
          <label for="name">Name:</label>
          <input type="text" id="name" name="name" required />

          <label for="email">Email:</label>
          <input type="email" id="email" name="email" required />

          <label for="destination">Destination:</label>
          <select id="destination" name="destination" required>
            <option></option>
          </select>

          
          <button
            type="button"
            onclick="submitReservation()"
            style="background: #b14eef"
             type="button" data-bs-toggle="collapse" data-bs-target="#Places" aria-expanded="false" aria-controls="collapseExample"
          >
            Book Now
          </button>
        </form>
      </section>
    </main>

    <script src="./script.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"
      integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js"
      integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
